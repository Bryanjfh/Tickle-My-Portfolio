<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
</head>

<body class="signin">
    <div id="header">
        <h1>
            <u>Chino</u>
        </h1>
        <div><span id="totalValue"></span></div>
        <button class="addbutton" onClick="javascript:document.getElementById('addpopup').style.display = 'block';return true;">+</button>
    </div>
    <div id="menuButtons">
        <button class="button" onclick="">Stock</button>
        <button class="button" onclick="">Crypto</button>
        <button class="button" onclick="">Combine</button>
    </div>
    <div id="infoArea"></div>
</body>

<div id="addpopup">
    <form onsubmit="return addClick();">
        <p> <b><u>Adding a new stock to your portfolio </u></b></p> <br>
        <label for="name">Stock Name:</label>
        <input type="text" name="name" id="stockName"><br><br>
        <label for="shares">Shared Purchased:</label>
        <input type="text" name="shares" id="stockShares"><br><br>
        <label for="price">Price Purchased At:</label>
        <input type="text" name="price" id="stockPrice"><br><br>
        <input type="submit" value="Enter">
        <button class="button1" onClick="javascript:document.getElementById('addpopup').style.display = 'none';return true;">Cancel</button>
    </form>
</div>

</html>
