<!DOCTYPE html>
<html>

<head>
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, minimal-ui" />
    <link rel="stylesheet" href="https://static.cmcdn.net/110/2.1.0/authentication/styles/all.css" />
    <script src="main.js"></script>
</head>

<body class="signin">

    <div id="content">
        <div id="inner">

            <h1 id="headline">Your Portfolio</h1>

            <div id="signinBlock">
                <span class="formContainer">
                    <form id="signInForm" action="javascript:fakeLogin()" method="POST">
                        <span class="field signinRow">
                            <span class="message"></span>
                            <span class="errorBlip"></span>
                            <input class="fillin validated" type="email" name="email" value="" title="Email" placeholder="Email" autofocus required/>
                        </span>

                        <span class="field signinRow passRow ">
                            <span class="message"></span>
                            <span class="errorBlip"></span>
                            <input class="fillin validated" type="password" autocomplete="current-password" name="password" title="Password" placeholder="Password"
                                required/>
                        </span>

                        <div class="error">
                            <span class="message"></span>
                        </div>

                        <div class="buttonWrap">
                            <input type="hidden" name="persist" value="true" />
                            <input type="hidden" name="returnTo" value="/" />
                            <input class="button" type="submit" alt="Sign in!" value="Enter to your Portfolio" />
                        </div>
                    </form>
                </span>
            </div>
        </div>
    </div>
</body>

</html>
